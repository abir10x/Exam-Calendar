<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Calendar System</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calendar-container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 600px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .calendar-header h2 {
      margin: 0;
      font-size: 22px;
    }
    .nav-btn {
      background: #007BFF;
      border: none;
      padding: 8px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .nav-btn:hover { background: #0056b3; }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day-name, .day {
      text-align: center;
      padding: 10px 0;
      border-radius: 5px;
    }
    .day-name {
      font-weight: bold;
      background: #007BFF;
      color: white;
    }
    .day {
      background: #f5f5f5;
      cursor: pointer;
      transition: 0.3s;
    }
    .day:hover { background: #ddd; }
    .empty {
      background: none;
      cursor: default;
    }
    .exam-day {
      background: #ff4d4d;
      color: white;
      font-weight: bold;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: zoom 0.3s ease;
    }
    @keyframes zoom { from {transform: scale(0)} to {transform: scale(1)} }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="calendar-container">
  <div class="calendar-header">
    <button class="nav-btn" onclick="prevMonth()">&lt;</button>
    <h2 id="monthYear"></h2>
    <button class="nav-btn" onclick="nextMonth()">&gt;</button>
  </div>
  <div class="calendar" id="calendar"></div>
</div>

<!-- Modal -->
<div id="examModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="examTitle"></h3>
    <p id="examSyllabus"></p>
  </div>
</div>

<script>
  let exams = {}; // will load dynamically
  let currentDate = new Date(2025, 5, 1); // default June 2025

  async function loadExams() {
    const response = await fetch('exams.json');
    const data = await response.json();
    exams = {};

    data.exams.forEach(exam => {
      exams[exam.date] = exam;
    });

    renderCalendar();
  }

  function renderCalendar() {
    const monthYear = document.getElementById("monthYear");
    const calendar = document.getElementById("calendar");
    calendar.innerHTML = "";

    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    monthYear.innerText = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    const dayNames = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
    dayNames.forEach(day => {
      const div = document.createElement("div");
      div.className = "day-name";
      div.innerText = day;
      calendar.appendChild(div);
    });

    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement("div");
      empty.className = "day empty";
      calendar.appendChild(empty);
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
      const div = document.createElement("div");
      div.className = "day";
      div.innerText = day;

      if (exams[dateStr]) {
        div.classList.add("exam-day");
        div.onclick = () => showModal(exams[dateStr].title, exams[dateStr].syllabus);
      }

      calendar.appendChild(div);
    }
  }

  function prevMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
  }

  function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
  }

  function showModal(title, syllabus) {
    document.getElementById("examTitle").innerText = title;
    document.getElementById("examSyllabus").innerText = "Syllabus: " + syllabus;
    document.getElementById("examModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("examModal").style.display = "none";
  }

  window.onclick = function(event) {
    const modal = document.getElementById("examModal");
    if (event.target == modal) {
      closeModal();
    }
  }

  loadExams();
</script>

</body>
</html>
