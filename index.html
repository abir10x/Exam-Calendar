<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Calendar Cloud Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0; padding: 20px;
    }
    .container { max-width: 600px; margin: auto; }
    .calendar-container, .admin-panel, .login-panel {
      background: #fff; padding: 20px; border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
    .day-name, .day { text-align: center; padding: 10px; border-radius: 5px; }
    .day-name { background: #007BFF; color: #fff; font-weight: bold; }
    .day { background: #f5f5f5; cursor: pointer; }
    .day:hover { background: #ddd; }
    .empty { background: none; cursor: default; }
    .exam-day { background: #ff4d4d; color: white; font-weight: bold; }
    .today { background: #00bfff !important; color: white; font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    .add-btn { background: #28a745; color: white; }
    .logout-btn { background: #ff3333; color: white; }
    .login-btn { background: #007BFF; color: white; }
    .modal { display: none; position: fixed; z-index: 10; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); }
    .modal-content { background: #fff; margin: 20% auto; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; text-align: center; }
    .close { float: right; font-size: 24px; cursor: pointer; color: #aaa; }
    @media (max-width: 600px) {
      .calendar { font-size: 12px; }
    }
  </style>
</head>
<body>

<div class="container">

  <div class="calendar-container">
    <h2 id="monthYear"></h2>
    <div class="calendar" id="calendar"></div>
  </div>

  <div class="admin-panel" id="adminPanel" style="display:none;">
    <h3>Admin Panel - Add Exam</h3>
    <input type="date" id="examDate">
    <input type="text" id="examTitle" placeholder="Exam Title">
    <textarea id="examSyllabus" placeholder="Syllabus"></textarea>
    <button class="add-btn" onclick="addExam()">Add Exam</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="login-panel" id="loginPanel">
    <h3>Admin Login</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="login-btn" onclick="login()">Login</button>
  </div>

</div>

<div id="examModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="modalTitle"></h3>
    <p id="modalSyllabus"></p>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCNezg1OC1gzCnFIX3VPV5hh_3dmgM1xug",
    authDomain: "exam-calendar-441be.firebaseapp.com",
    projectId: "exam-calendar-441be",
    storageBucket: "exam-calendar-441be.appspot.com",
    messagingSenderId: "961404705533",
    appId: "1:961404705533:web:cc96e79b663cf91bafbc94",
    measurementId: "G-ZKPLR2M9M2"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  let currentDate = new Date();
  let exams = {};

  auth.onAuthStateChanged(user => {
    if(user) {
      document.getElementById("adminPanel").style.display = "block";
      document.getElementById("loginPanel").style.display = "none";
    } else {
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("loginPanel").style.display = "block";
    }
  });

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, password)
      .catch(err => alert(err.message));
  }

  function logout() {
    auth.signOut();
  }

  function loadExams() {
    db.collection("exams").onSnapshot(snapshot => {
      exams = {};
      snapshot.forEach(doc => {
        exams[doc.id] = doc.data();
      });
      renderCalendar();
    });
  }

  function addExam() {
    const date = document.getElementById("examDate").value;
    const title = document.getElementById("examTitle").value;
    const syllabus = document.getElementById("examSyllabus").value;

    if (!date || !title || !syllabus) {
      alert("Please fill all fields.");
      return;
    }

    db.collection("exams").doc(date).set({date, title, syllabus})
      .then(() => {
        document.getElementById("examDate").value = '';
        document.getElementById("examTitle").value = '';
        document.getElementById("examSyllabus").value = '';
      });
  }

  function renderCalendar() {
    const calendar = document.getElementById("calendar");
    const monthYear = document.getElementById("monthYear");
    calendar.innerHTML = "";

    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    monthYear.innerText = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month+1, 0).getDate();

    const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
    days.forEach(d => {
      const div = document.createElement("div");
      div.className = "day-name";
      div.innerText = d;
      calendar.appendChild(div);
    });

    for (let i = 0; i < firstDay; i++) {
      calendar.appendChild(Object.assign(document.createElement("div"), { className: "day empty" }));
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
      const div = document.createElement("div");
      div.className = "day";
      div.innerText = day;

      if (exams[dateStr]) {
        div.classList.add("exam-day");
        div.onclick = () => showModal(exams[dateStr].title, exams[dateStr].syllabus);
      }

      const today = new Date();
      if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
        div.classList.add("today");
      }

      calendar.appendChild(div);
    }
  }

  function showModal(title, syllabus) {
    document.getElementById("modalTitle").innerText = title;
    document.getElementById("modalSyllabus").innerText = "Syllabus: " + syllabus;
    document.getElementById("examModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("examModal").style.display = "none";
  }

  loadExams();
</script>

</body>
</html>
